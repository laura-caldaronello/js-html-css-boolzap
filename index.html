<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Boolzap</title>
</head>
<body>
    
    <div id="root">
        <div id="left-content">
            <div class="header-style">
                <div class="person-style" id="person-me">
                    <div class="circle-style">
                        <img :src="'img/avatar_io.jpg'">
                    </div>
                    <div class="person-info">
                        <div class="person-name">Nome Utente</div>
                    </div>
                </div>
                <div class="buttons-container-style">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div id="notifications">
                <div class="circle-style">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div>
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div id="search-chat">
                <div class="general-text-area-style">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>
            <div id="chats">
                <div v-for="contact in contacts" class="person-style"  :class="contact.active? 'active' : ''" @click="openChat(contact)">
                    <div class="circle-style">
                        <img :src="'img/avatar' + contact.avatar + '.jpg'">
                    </div>
                    <div class="person-info">
                        <div class="person-name">{{contact.name}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="right-content">
            <div class="header-style">
                <div class="person-style person-chatting" v-for="contact in contacts" v-if="contact.active">
                    <div class="circle-style">
                        <img v-if="" :src="'img/avatar' + contact.avatar + '.jpg'">
                    </div>
                    <div class="person-info">
                        <div class="person-name">{{contact.name}}</div>
                        <div class="person-access">Ultimo accesso oggi alle</div>
                    </div>
                </div>
                <div class="buttons-container-style">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="chat-content" v-for="contact in contacts" v-if="contact.active">
                <div class="row" v-for="message in contact.messages" :class="(message.status == 'sent')? 'row-me' : 'row-other'">
                    <div class="general-text-area-style" :class="(message.status == 'sent')? 'me-message' : 'other-message'">
                        {{message.text}}
                        <div class="message-time">
                            {{message.date}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="send-to" v-for="contact in contacts" v-if="contact.active">
                <i class="far fa-smile"></i>
                <input type="text" class="general-text-area-style" name="write-message" id="write-message" placeholder="Scrivi un messaggio" v-on:keyup.enter="sendMessage(contact);receiveConfirm(contact)">
                <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
